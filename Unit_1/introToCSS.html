<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./introToCSS.css">
    <title>Document</title>
</head>
<body>
    <!-- 
         CSS Box Model:
            - Content: The element/tag
            - Padding: Space around the contents 
            - Border:"Frame" around the padding
            - Margin: Space around the border

            The sum of all of these items equal the total element size:
                c + p + b + m = total element size
     -->

     <nav>
        <a href="#home" id="home" class="btn" style="color: blue;">Home</a>
        <a href="#news" class="btn">News</a>
        <a href="#contacts" class="btn">Contacts</a>
        <a href="about" class="btn">About</a>
     </nav>
</body>
</html>
